<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image Zoom Hover Effect</title>
</head>
<body>
    <div class="container">
        <figure>
            <img src="images/small-dog.jpg" alt="small dog">
        </figure>
        <figure>
            <img src="images/little-dog.jpg" alt="dog">
        </figure>
        <figure>
            <img src="images/puppy.jpg" alt="the cutest puppy in the world">
        </figure>
        <figure>
            <img src="images/sleepy-dog.jpg" alt="the sleepy puppy">
        </figure>
    </div>
</body>
</html>
